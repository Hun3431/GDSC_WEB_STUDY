<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hour">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="target-message"></div>
    <div id="target-selector">
      <input type="text" id="year" class="target" size="5" /> -
      <input type="text" id="month" class="target" size="5" /> -
      <input type="text" id="day" class="target" size="5" />
    </div>
    <button class="btn" onclick="starter();">카운트다운 시작</button>
    <button class="btn" onclick="resetTimer()">타이머 초기화</button>
  </body>
</html>
