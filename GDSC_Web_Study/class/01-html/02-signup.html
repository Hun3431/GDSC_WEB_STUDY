<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>

<body>
    <div class="rayout">
        <div class="box">
            <h2 id="title">회원 가입을 위해 <br>정보를 입력해주세요.</h2>
            <div class="input_box">
                <div class="input_title">* 이메일</div>
                <input type="text" class="input">
            </div>
            <div class="input_box">
                <div class="input_title">* 이름</div>
                <input type="text" class="input">

            </div>
            <div class="input_box">
                <div class="input_title">* 비밀번호</div>
                <input type="text" class="input">

            </div>
            <div class="input_box">
                <div class="input_title">* 비밀번호 확인</div>
                <input type="text" class="input">

            </div>
            <div id="gender_box">
                <input type="radio" name="gender" class="check_box"><div class="input_gender">남성</div>
                <input type="radio" name="gender" class="check_box"><div class="input_gender">여성</div>
            </div>
            <div class="input_box" id="box_check">
                <input type="checkbox" class="check_box"><span id="input_check">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
            </div>
            <div class="input_box">
                <div class="under_line"></div>
            </div>
            <div class="input_box">
                <button class="btn">가입하기</button>
            </div>
    <!-- <input type="button" value="가입하기"> -->
        </div>
    </div>
    
</body>

</html>
