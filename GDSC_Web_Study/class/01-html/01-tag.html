<!DOCTYPE html> <!-- 최신버전의 html임을 브라우저에게 알려주는 것 -->
<html lang="ko"> <!-- lang="ko" 브라우저의 언어를 나타내는 것 -->

<head>
    <meta charset="UTF-8">
    <title>HelloWorld!</title> <!-- 페이지 제목 -->
</head>

<body>
    <h1>Hello World!</h1>
    <!-- block요소이기 때문에 줄을 자동으로 넘김 -->
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <hr>
    <!-- inline요소이기 때문에 줄을 넘겨주지 않음 -->
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>
</body>

</html>
