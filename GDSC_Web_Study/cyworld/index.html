<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>임도훈님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/bcceb1d4be.js" crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span id="today__num">0</span>
                            <span> | TOTAL</span>
                            <span id="total__num">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"><img class="profile" src="./images/profile_img.JPG" alt=""></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__element">
                                <i class="fa-regular fa-user"></i>
                                <span class="profile_element">Name</span>
                            </div>
                            <div class="left__body__profile__element">
                                <i class="fa-regular fa-comment-dots"></i>
                                <span class="profile_element">Phone</span>
                            </div>
                            <div class="left__body__profile__element">
                               <i class="fa-regular fa-envelope"></i>
                                <span class="profile_element">E-mail</span>
                            </div>
                            <div class="left__body__profile__element">
                                <i class="fa-regular fa-star"></i>
                                <span class="profile_element">instagram</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="left__body__footer__mood">오늘의 기분</div>
                            <select class="left__body__footer__select">
                                <option>기쁨 😀</option>
                                <option>쏘쏘 😐</option>
                                <option>분노 😡</option>
                                <option>슬픔 😭</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__header__setting"><a>사생활보호설정<span class="setting__btn">▶</span></a></div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./jukebox.html" ></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                    <div class="navigation__item" id="menuJuke" onclick="menuJuke()">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
