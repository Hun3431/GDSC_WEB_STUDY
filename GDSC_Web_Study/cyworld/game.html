<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./script/game.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="maintitle">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide__line"></div>
        </div>
        <div class="game__container">
            <img src="./images/train.png" class="trainimg">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요." onkeyup="pushEnter()">
                <button class="search" onclick="gameTrain()">검색</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="numbox">
                <span id="num1">1</span>
                <span id="num2">2</span>
                <span id="num3">3</span>
                <span id="num4">4</span>
                <span id="num5">5</span>
                <span id="num6">6</span>
            </div>
            <button class="btn" onclick="gameLotto()">Button</button>
        </div>
    </div>
</body>
</html>
