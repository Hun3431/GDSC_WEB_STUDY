<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./script/jukebox.js"></script>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="maintitle">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide__line"></div>
        </div>
        <div class="wrapper__container">
            <div class="container__daliy">
                <div class="daliy__music">
                    <img class="music__img" src="./images/jukebox-01.png">
                    <div class="music__title">Y(Please Tell Me Why</div>
                    <div class="music__artics">프리스타일</div>
                </div>
                <div class="daliy__music">
                    <img class="music__img" src="./images/jukebox-02.png">
                    <div class="music__title">눈의 꽃</div>
                    <div class="music__artics">박효신</div>
                </div>
                <div class="daliy__music">
                    <img class="music__img" src="./images/jukebox-03.png">
                    <div class="music__title">사랑했나봐</div>
                    <div class="music__artics">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__header">
            <div class="header__title">
                <div class="maintitle">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
        </div>
        <div class="wrapper__container">
            <div class="container__table">
                <div class="table__title">
                    <input class="checkbox" type="checkbox">
                    <div class="number">번호</div>
                    <div class="title">곡명</div>
                    <div class="artics">아티스트</div>
                </div>
                <div class="table__contents">
                    <input class="checkbox" type="checkbox">
                    <div class="number">1</div>
                    <div class="title">눈의 꽃</div>
                    <div class="artics">박효신</div>
                </div>
                <div class="table__contents">
                    <input class="checkbox" type="checkbox">
                    <div class="number">2</div>
                    <div class="title">사랑스러워</div>
                    <div class="artics">김종국</div>
                </div>
                <div class="table__contents">
                    <input class="checkbox" type="checkbox">
                    <div class="number">3</div>
                    <div class="title">내사람: Partner For Life</div>
                    <div class="artics">SG 워너비</div>
                </div>
                <div class="table__contents">
                    <input class="checkbox" type="checkbox">
                    <div class="number">4</div>
                    <div class="title">Love Love Love</div>
                    <div class="artics">에픽하이</div>
                </div>
                <div class="table__contents">
                    <input class="checkbox" type="checkbox">
                    <div class="number">5</div>
                    <div class="title">애인...있어요</div>
                    <div class="artics">이은미</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
