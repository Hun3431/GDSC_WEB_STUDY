<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 일기장!!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="./index.html">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="user">
                <img src="../img/portrait.png" alt="유저 정보" width="32" height="32">
            </div>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.
                    <span id="point">
                        Have a Good Day.😀
                    </span>
                </p>
                <div class="underline"></div>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__title">
                    📌 쭈꾸미의 일기
                </div>
                <div class="wrapper__body__content">
                    <p>
                        일기 예시입니다.<br>
                        <span class="br__point">br</span> 태그를 이용하면 줄바꿈을 할 수 있습니다.
                    </p>
                    <p>
                        <span class="p__point">p</span> 태그를 이용하면 새로운 문단에 글을 작성할 수 있습니다.<br>
                        <span class="p__point">p</span> 태그 안에서 <span class="span__point">span</span> 태그를 이용하면, 일부 문장에만 css를 적용할 수 있습니다.
                    </p>
                    <p class="weather">
                        2023년 05월 03일<br>
                        날씨 맑음 <span>☀</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
