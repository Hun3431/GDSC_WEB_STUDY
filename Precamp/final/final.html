<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="title">코드캠프 회원가입</div>
            <div class="input__box"><input type="text" class="input" id="email" placeholder="이메일을 입력해 주세요."></div>
            <div id="validation__email"></div>
            <div class="input__box"><input type="text" class="input" id="name" placeholder="이름을 입력해 주세요."></div>
            <div id="validation__name"></div>
            <div class="input__box"><input type="password" class="input" id="password1" placeholder="비밀번호를 입력해 주세요."></div>
            <div id="validation__password1"></div>
            <div class="input__box"><input type="password" class="input" id="password2" placeholder="비밀번호를 다시 입력해 주세요."></div>
            <div id="validation__password2"></div>
            <div class="phone__box">
                <input type="text" class="phone" id="phone1" maxlength="3" oninput="maxNumber(); changeFocus(3,1)"> - 
                <input type="text" class="phone" id="phone2" maxlength="4" oninput="maxNumber(); changeFocus(4,2)"> - 
                <input type="text" class="phone" id="phone3" maxlength="4" oninput="maxNumber();">
            </div>
            <div class="phone__btn">
                <div id="send__num">000000</div>
                <button id="send__btn" disabled="true" onclick="sendNumber()">인증번호 전송</button>
            </div>
            <div class="phone__btn">
                <div id="timer">0:00</div>
                <button id="check__btn" disabled="true" onclick="validateNumber()">인증 완료</button>
            </div>
            <select name="address" id="address__select">
                <option disabled selected>지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
            <div id="validation__address"></div>
            <div class="gender__radio">
                <div><input type="radio" id="woman" name="gender" class="gender" value="woman">여성</div>
                <div><input type="radio" id="man" name="gender" class="gender" value="man">남성</div>
            </div>
            <div id="validation__gender"></div>
            <div class="underline"></div>
            <button id="join__btn" onclick="join()">가입하기</button>
        </div>
    </div>
</body>
</html>
